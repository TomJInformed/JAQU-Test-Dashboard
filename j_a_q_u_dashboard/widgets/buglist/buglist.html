<h1 class="title" data-bind="title"></h1>

<ul class="list-nostyle">
  <li>
    <span class="label" data-bind="bugticket"></span>
    <span class="value" data-bind="jiranumber"></span>
  </li>
  <li>
    <span class="label" data-bind="explanation"></span>
    <span class="value" data-bind="description"></span>
  </li>
  <li>
    <span class="label" data-bind="priority"></span>
    <span class="value" data-bind="level"></span>
  </li>
  <li>
    <span class="label" data-bind="status"></span>
    <span class="value" data-bind="position"></span>
  </li>
</ul>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
